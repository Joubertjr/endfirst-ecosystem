services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: banco_referencias_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-banco_ref}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-banco_ref_password}
      POSTGRES_DB: ${POSTGRES_DB:-banco_referencias}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-banco_ref}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - banco_ref_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: banco_referencias_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - banco_ref_network

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: banco_referencias_backend
    env_file:
      - ./.env
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-banco_ref}:${POSTGRES_PASSWORD:-banco_ref_password}@postgres:5432/${POSTGRES_DB:-banco_referencias}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - FILE_STORE_ID=${FILE_STORE_ID}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - banco_ref_network

  # Frontend
  frontend:
    build: ./frontend
    container_name: banco_referencias_frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - banco_ref_network

volumes:
  postgres_data:
  redis_data:

networks:
  banco_ref_network:
    driver: bridge

