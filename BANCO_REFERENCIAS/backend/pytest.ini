[pytest]
# Configuração do pytest
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios de testes
testpaths = tests

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Markers
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos (podem levar mais tempo)

# Configuração async
asyncio_mode = auto

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

